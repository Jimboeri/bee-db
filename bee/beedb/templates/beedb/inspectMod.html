{% extends "beedb/webbase.html" %}

{% block title %}
Inspection Update
{% endblock %}

{% block web-body %}
<div class="beedb_background">
  <div id="ins-header"><h3>Update Inspection</h3></div>
    <div id="ins_detail" class="content_block">
      <div id="ins_det_table">
        <form action="{% url 'beedb:inspectMod' ins.id %}" method="POST">
          {% csrf_token %}
          {{ form.non_field_errors}}
          <table>
            <tr><th>Apiary : </th><th>{{ ins.colony.apiary.apiaryID }}</th></tr>
            <tr><th>Colony : </th><th>{{ ins.colony.colonyID }}</th></tr>
            {{ form.as_table }}
          </table>
        <input type="submit" value="Submit">
        <span id="ins_cancel_button" class="cancel_button">
          <a href="{% url 'beedb:inspectDetail' ins.id %}" class="btn btn-link btn-outline-warning" role="button">Cancel</a>
        </span>
      </form>
    </div>
  </div>
</div>
{% endblock %}
